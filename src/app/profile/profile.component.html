<div class="jumbotron">
  <p class="lead">Update the calore intake if you are planning to reduce your weight!</p>
</div>

<hr/>

<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Name</label>
  <div class="col-10">
    <input [(ngModel)] = "profile.name" (change)="validateData($event)"  class="form-control" type="text" value="{{profile.name}}">
  </div>
</div>

<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Gender</label>
  <div class="col-10">
    <input (change)="validateData($event)" type="radio" [(ngModel)] ="profile.sex" name="gender" value="male"> Male
    <input  (change)="validateData($event)" type="radio" [(ngModel)] ="profile.sex" name="gender" value="female"> Female
  </div>
</div>

<div class="form-group row">
  <label for="example-date-input" class="col-2 col-form-label">Age</label>
  <div class="col-10">
    <input  (keyup)="validateData($event)" [(ngModel)] ="profile.age" class="form-control" type="number" min="1" max="110" value="{{profile.age}}">
  </div>
</div>

  <div class="form-group row">

  <label for="example-time-input" class="col-2 col-form-label">Weight</label>
  <div class="col-10">
    <input (keyup)="validateData($event)" [(ngModel)] ="profile.weight" ng-maxlength="3" class="form-control" min="1" max="210" type="number" value="{{profile.weight}}">
  </div>
</div>

<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Height</label>
  <div class="col-10">
    <input (keyup)="validateData($event)" [(ngModel)] ="profile.height" maxlength="4" min="60" max="210" class="form-control" type="number" value="{{profile.height}}">
  </div>
</div>

<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Email Id</label>
  <div class="col-10">
    <input (change)="validateData($event)" [(ngModel)] ="profile.emailId" class="form-control" type="email" value="{{profile.emailId}}">
  </div>
</div>

<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Workout Type </label>
  <div class="col-10">
    <select [(ngModel)] ="profile.activityLevel"  (change)="validateData($event)" id="cactivity" name="cactivity">
      <option value="1">Basal Metabolic Rate (BMR)</option>
      <option value="1.2">Sedentary - little or no exercise</option>
      <option value="1.375" selected="">Lightly Active - exercise/sports 1-3 times/week</option>
      <option value="1.55">Moderatetely Active - exercise/sports 3-5 times/week</option>
      <option value="1.725">Very Active - hard exercise/sports 6-7 times/week</option>
      <option value="1.9">Extra Active - very hard exercise/sports or physical job</option>
    </select>
  </div>
</div>

<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Calorie Intake</label>
  <div class="col-10">
    <input  class="form-control" type="number" [(ngModel)] ="profile.caloriIntake" min="800" max="4000" maxlength="4" value="{{profile.caloriIntake}}" disabled>
  </div>
</div>

<div>
  <span></span>
  <p>


  </p>

</div>

<hr>

Substract 500 calories to loose 1 pound every week.
<hr>

<div  class="form-group">
  <div class="">
    <button type="submit" (click)="reset($event)" class="btn btn-secondary">Reset</button>
    <button type="submit" (click)="submitMealDetails($event)" class="btn btn-primary" [disabled]="validForm">Submit</button>
  </div></div>

<hr>
