<div class="jumbotron">
  <p class="lead">Update the calore intake if you are planning to reduce your weight!</p>
</div>
<hr/>
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Meal Name</label>
  <div class="col-10">
    <input [(ngModel)] = "mealName" (change)="validateData($event)" class="form-control" type="text" value="{{mealName}}" id="meal-name">
  </div>
</div>

<div class="form-group row">
  <label for="example-date-input" class="col-2 col-form-label">Date</label>
  <div class="col-10">
    <input [(ngModel)] = "mealDate" (change)="validateData($event)" class="form-control" type="text" value="{{mealDate}}" id="example-date-input">
    <!--<my-date-picker name="mydate" (change)="validateData($event)" [options]="myDatePickerOptions"-->
                    <!--[(ngModel)]="mealDate" required></my-date-picker>-->
  </div>

  <label for="example-time-input" class="col-2 col-form-label">Time</label>
  <div class="col-10">
    <input [(ngModel)] = "mealTime" (change)="validateData($event)" class="form-control" type="time" value="{{mealTime}}" id="example-time-input">
  </div>
</div>

<div class="form-group row">
  <label for="example-time-input" class="col-2 col-form-label"><a class="" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
    Calories
  </a></label>
  <div class="col-10">
    <input [(ngModel)] = "totalCalories" (change)="validateData($event)" maxlength="4" class="form-control" type="text" value="{{totalCalories}}" id="Calorie">
  </div>
</div>

<div>
  <span></span>
  <p>


  </p>
  <div class="collapse show" id="collapseExample">
    <div class="card card-block">


      <div class="container">
            <app-mealtype [parentVar] = "parentVar" (totalCaloriesEvent)="receivetotalCaloriesFromChild($event)" style="display: inline-flex;"></app-mealtype>
      </div>

    </div>
  </div>
</div>

<hr>
<div  class="row">
  <div class="float-right">
  <button type="submit"  class="btn btn-secondary"><a href='/home'>Home</a></button>
  <button type="submit" (click)="submitMealDetails($event)"class="btn btn-primary" [disabled]="validMeal">Submit</button>
</div></div>

<hr>
