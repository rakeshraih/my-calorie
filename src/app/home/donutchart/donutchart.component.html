<div style="display: block;text-align: center">
  <canvas baseChart class="barchart-canvas"
          [data]="doughnutChartData"
          [labels]="doughnutChartLabels"
          [chartType]="doughnutChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
</div>

<div> <a href="#" (click)="changeChart($event, 'allmeals', null)"> All Meals for Today </a> | <a href="#" (click)="changeChart($event, 'default', null)"> Days Need </a> | <a href="#" (click)="changeChart($event, 'time', null)"> Time Between Meals </a></div>
